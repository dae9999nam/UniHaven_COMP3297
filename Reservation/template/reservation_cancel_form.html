<!DOCTYPE html>
<html>
  <head>
    <title>Confirm Cancellation</title>
  </head>
  <style>
    body {
      margin: 100px;
      align-items: center;
      text-align: center;
    }
  </style>
  <body>
    <h1>Cancel Reservation</h1>
    <p>
      Are you sure you want to cancel your reservation for {{
      reservation.accommodation_id.name }}?
    </p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Confirm Cancellation</button>
    </form>
  </body>
</html>
